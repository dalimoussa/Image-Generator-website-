<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 30s linear infinite;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }
        input[type="text"] {
            font-size: 1.2rem;
            padding: 10px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        #imageContainer {
            margin-top: 20px;
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Image Generator App</h1>
        <p>Enter text to generate an image:</p>
        <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter text">
        <button onclick="generateImage()" class="btn btn-primary">Generate Image</button>
        <div id="imageContainer" class="mt-3"></div>
    </div>

    <script>
        function generateImage() {
            const text = document.getElementById('textInput').value;
            const imageContainer = document.getElementById('imageContainer');
            
            if (!text.trim()) {
                alert('Please enter some text.');
                return;
            }

            // Placeholder image URL based on the entered text
            const placeholderImageUrl = 'https://source.unsplash.com/featured/?' + encodeURIComponent(text);
            
            const imageElement = document.createElement('img');
            imageElement.setAttribute('src', placeholderImageUrl);
            imageElement.setAttribute('class', 'img-fluid mt-3');
            imageElement.setAttribute('alt', text);
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(imageElement);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
